{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <style>
      .leaflet-container { height: 100%; }
    </style>
    <script>
      var dataurl = '{% url "buildings" %}';

      window.addEventListener("map:init", function (event) {
        var map = event.detail.map;
        var p1 = map.getBounds()._northEast
        var p2 = map.getBounds()._southWest


        // Download GeoJSON data with Ajax

        fetch(dataurl)
          .then(function(resp) {
            return resp.json();
          })
          .then(function(data) {
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {
                var props = feature.properties;
                var content = `<h3>${props.age}</h3>`;

                layer.bindPopup(content);
            }}).addTo(map);
          });
      });
    </script>
  </head>
  <body>
    <h1>Wiek buynkow</h1>
    {% leaflet_map "main" %}
  </body>
</html>
